{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/event_list.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io(3)/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io(3)/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io(3)/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon_io(3)/site.webmanifest' %}">
    
    <title>{% block head_title %}{% endblock %}</title>

    <!-- Font Awesome for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
     {% include 'partials/_navbar.html' %}
     {% if messages %}
    <div class="mt-3 p-4 container mx-auto alert-custom alert-dismissible fade bg-info show" role="alert" id="message-alert">
        <ul class="list-unstyled">
            {% for message in messages %}
            <li>{{ message|safe }}</li>
            {% endfor %}
        </ul>
        <button type="button" class="btn-close text-white" data-bs-dismiss="alert" aria-label="Close">X</button>
    </div>
   
    {% endif %}
    
     
     <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>
     {% include 'partials/_footer.html' %}

     <script>
        // Auto close the alert after 5 seconds
        setTimeout(function() {
            var alertElement = document.getElementById('message-alert');
            if (alertElement) {
                var alert = new bootstrap.Alert(alertElement);
                alert.close();
            }
        }, 5000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
